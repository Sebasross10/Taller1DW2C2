<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Préstamo</title>
</head>
<body>
    <h1>Formulario de Préstamo</h1>
    <form action="/prestamo" method="post">
        <label for="id">ID:</label>
        <input type="text" name="id" required><br>

        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" required><br>

        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" required><br>

        <label for="titulo">Título del Libro:</label>
        <input type="text" name="titulo" required><br>

        <label for="autor">Autor del Libro:</label>
        <input type="text" name="autor" required><br>

        <label for="editorial">Editorial del Libro:</label>
        <input type="text" name="editorial" required><br>

        <label for="año">Año de Publicación:</label>
        <input type="text" name="año" required><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
