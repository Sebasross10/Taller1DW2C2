<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Préstamo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="display-4 mb-4">Formulario de Préstamo</h1>
    <form action="/prestamo" method="post">
        <div class="mb-3">
            <label for="id" class="form-label">ID:</label>
            <input type="text" name="id" id="id" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" name="nombre" id="nombre" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido:</label>
            <input type="text" name="apellido" id="apellido" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="titulo" class="form-label">Título del Libro:</label>
            <input type="text" name="titulo" id="titulo" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="autor" class="form-label">Autor del Libro:</label>
            <input type="text" name="autor" id="autor" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="editorial" class="form-label">Editorial del Libro:</label>
            <input type="text" name="editorial" id="editorial" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="año" class="form-label">Año de Publicación:</label>
            <input type="text" name="año" id="año" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
